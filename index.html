<!DOCTYPE html>
<html ng-app="miniroute">

<head>
    <meta charset="utf-8">
    <title>Mini Routing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu">
        <ul>
            <li><a ui-sref="home">Home</a></li>
            <li>
                Products
                <ul>
                    <li><a ui-sref="products({id: 'shoes'})">Shoes</a></li>
                    <li><a ui-sref="products({id: 'socks'})">Socks</a></li>
                </ul>
            </li>
            <li><a ui-sref="settings"> Settings </a></li>
        </ul>
    </div>

    <div class="view-container">
        <div ui-view></div><!--placeholder to inject html code, easier to add styling-->
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <script src="home/homeCtrl.js" charset="utf-8"></script>
    <script src="products/productsCtrl.js" charset="utf-8"></script>
    <script src="products/productsService.js" charset="utf-8"></script>
    <script src="settings/settingsCtrl.js" charset="utf-8"></script>
</body>

</html>
